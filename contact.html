		      </li>

		  </div>
		</nav>
	</header>

	<section>
		<div id="bg-contact" class="container-fluid vh-100 card col-lg-12 col-md-12 d-flex justify-content-center">
					<h2 class="text-center pt-5">Contact Me</h2>
					
					<form class="p-3 offset-md-2 offset-xl-4 col-md-8 col-xl-4">

						  	<div>
							  	<label for="name" class="form-label pt-2">Name</label>
							  	<input type="text" name="name" id="name" class="form-control" placeholder="Your Name">
							</div>

							<div>
							  	<label for="email" class="form-label pt-2">Email Address</label>
							  	<input type="email" name="email" id="email" class="form-control" placeholder="name@example.com">
							</div>

							<div>
							  	<label for="contact_number" class="form-label pt-2">Contact Number</label>
							  	<input type="text" name="contact_number" placeholder="+63 900 000 0000" id="contact_number" class="form-control">
							</div>

							<div>
							 	<label for="message" class="form-label pt-2">Message</label>
								<textarea name="message" rows="4" id="message" class="form-control"></textarea>
							</div>

						  	<button type="button" class="btn btn-primary border border-muted bg-dark mt-3" data-toggle="modal" data-target="#send-email" >Send Email</button>

							<div class="text-center">
							  	<div class="modal text-dark" id="send-email" tabindex="-1">
							  	  <div class="modal-dialog">
							  	    <div class="modal-content">
							  	      <div class="modal-header">
							  	        <h5 class="modal-title">Thank you for contacting me!</h5>
							  	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
							  	          <span aria-hidden="true">&times;</span>
							  	        </button>
							  	      </div>
							  	      <div class="modal-body mt-3">
							  	        <p>Email Has Been Sent</p>
							  	      </div>
							  	      <div class="modal-footer">
							  	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							  	      </div>
							  	    </div>
							  	  </div>
							  	</div>
							</div>

					</form>

				</div>


	</section>
	

	<footer>
